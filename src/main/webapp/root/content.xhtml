<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="meta">
            <title>Раздел просмотра контента</title>
        </ui:define>
        
        <ui:define name="main">            
            <h:form class="uk-text-center">
                <p:hotkey bind="1" action="popular?faces-redirect=true"/>
                <p:hotkey bind="2" action="new?faces-redirect=true"/>
                <p:hotkey bind="3" action="hits?faces-redirect=true"/>
                <p:hotkey bind="*" action="home?faces-redirect=true"/>
                
                <h1>Раздел просмотра контента</h1>
                <p>Каталог контента.  Для начала прослушивания мелодий выберите категорию:   Популярные - 1,  Новинки - 2,  Хиты - 3,   Для выхода нажмите *.</p>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
