<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="meta">
            <title>Домашняя директория</title>
        </ui:define>
        
        <ui:define name="main">
            <h:form class="uk-text-center">
                <p:growl id="msg" escape="false"/>
                <p:hotkey bind="1" update="msg" actionListener="#{userMenu.playMusic()}"/>
                <p:hotkey bind="2" update="msg" actionListener="#{userMenu.removeMusic()}"/>
                <p:hotkey bind="*" action="home?faces-redirect=true"/>
                
                <h1>Меню управления личным кабинетом</h1>
                <p>Вы находитесь в меню управления услугой и редактирования персональной фонотеки.   При проигрывании мелодии нажмите 1 для перехода к следующей, 2 – для удаления данной мелодии. Для выхода в основное меню – нажмите *.</p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
